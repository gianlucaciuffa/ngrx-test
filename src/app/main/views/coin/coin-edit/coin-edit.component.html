<p-dialog header="{{title}}"
          [transitionOptions]="'150ms cubic-bezier(0, 0, 0.2, 1)'"
          [visible]="true"
          [modal]="true"
          [responsive]="true"
          [style]="{width: '70em', minWidth: '200px'}"
          [minY]="70"
          [maximizable]="false"
          [closable]="false"
          (onHide)="cancel()">

  <ng-template pTemplate="header">
    <a (click)="cancel()" role="button" tabindex="0" class="ng-tns-c11-8 p-dialog-titlebar-icon p-dialog-titlebar-close ng-star-inserted"><span class="pi pi-times"></span></a>
  </ng-template>

  <div class="p-grid">
    <div class="p-col">
      <form
        class="dynamic-form"
        [formGroup]="form">

        <div class="p-grid">
          <div class="p-col">
            <label for="id"><strong>id</strong></label><br>
            <input id="id" name="id" type="text" class="form-control" pInputText [formControl]="id"/>
          </div>
        </div>

        <div class="p-grid">
          <div class="p-col">
            <label for="name"><strong>name</strong></label><br>
            <input id="name" name="name" type="text" class="form-control" pInputText [formControl]="name"/>
            <app-form-error-msg [fc]="name"></app-form-error-msg>
          </div>
        </div>

        <div class="p-grid">
          <div class="p-col">
            <label for="value"><strong>value</strong></label><br>
            <input id="value" name="value" type="text" class="form-control" pInputText [formControl]="value"/>
            <app-form-error-msg [fc]="value"></app-form-error-msg>
          </div>
        </div>

        <div class="p-grid">
          <div class="p-col">
            <label for="description"><strong>description</strong></label><br>
            <input id="description" name="description" type="text" class="form-control" pInputText [formControl]="description"/>
            <app-form-error-msg [fc]="description"></app-form-error-msg>
          </div>
        </div>

      </form>
    </div>
    <div class="p-col">
      <pre>
{{form | jsonForm | json}}
</pre>
    </div>
  </div>


  <ng-template pTemplate="footer">
    <button pButton class="p-button-success mr-1" label="save" [disabled]="!form.valid" (click)="submit(form.getRawValue())"></button>
    <button pButton type="button" label="Cancel" (click)="cancel()"></button>
  </ng-template>

</p-dialog>
